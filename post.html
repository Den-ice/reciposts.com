
<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">        <title>reciposts</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/topNavigation.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">
        
    <script src="js/jquery-3.3.1.js"></script>

    <!--############## NAVIGATION BAR #################-->
    <div class="top_Navigation">
        <div id="tittle">Reciposts</div>
        
        <div id="searchBar">
            <img id="searchImg" src="svg/search.svg" onclick="searchClick()">
            <input id="searchText" type="text">
        </div>
            
        <img id="profileButton" src="svg/man-user.svg" onclick="profileClick()">
            
        <img id="notificationButton" src="svg/notification.svg" onclick="notificationClick()">
    </div>
    
</head>
<body>
    
    <!--############## Post Entry #################-->
    <div class="recipePost" id="recipePost">
	<div id = "col1">
		
		<!--Image Field-->
		<img id = "postImage" src="svg/emptyImage.svg">
		<span id = "imgImportTxt">Import Image</span>
		<input id = "imgImport" type = "file" accept = "image/*">
		
		<!--Description Field-->
		<p>Description</p>
		<input id = "desc" type= "text" placeholder ="Tell us about your recipe!">
		
		<!--Instruction Field-->
		<p>Instructions</p>
		<input id = "Instruc" placeholder ="Give step by step directions on how you made your recipe!">
		
	</div>
	<div id = "col2">
	
		<!--Title Field-->
		<div style ="block">
			<span id="titleTxt">Title</span>
			<input id = "title" placeholder = "Name of your recipe">
		</div>
		
		<!--Tag Field-->
		<span id = "tagTxt">Tags </span>
		<input id = "tags" placeholder = "Tag your recipe with keywords">
		<button id = "appendTag" onclick = 'appendTag()'>+</button>
		
    	</div>
	<div>
		<div style ="display:inline-block">
			<span id = "IngredTitle">Ingredients</span>
			<input id = "Ingred">
			<br>
			<span id = "AmtTitle">Amount</span>
			<input id = "Amount">
		</div>
		<div style ="display:inline-block">
			<button id ="appendIngred" onclick = 'appendIngred()'>+</button>
		</div>
	</div>
				
	</div>

        
        <button id="buttonPost">Post</button>

    <!--############## End of Post #################-->
    
                
    <script src="js/nav.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/timeFilter.js"></script>
    



</body></html>
